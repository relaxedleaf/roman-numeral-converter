<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/global.css" />
		<link rel="stylesheet" href="./css/loader.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Roman Numeral Converter</title>
	</head>
	<body>
		<div class="app">
			<div class="container">
				<form class="converter-form p-5 rounded">
					<div class="form-group">
						<label for="integerInput">Number</label>
						<input
							id="integerInput"
							class="form-control"
							type="number"
							min="0"
							max="4999"
							step="1"
							placeholder="Enter a number"
							aria-describedby="integerHelp"
						/>
						<small id="integerHelp" class="form-text text-muted"
							>We will convert the number into roman
							numeral!</small
						>
					</div>
					<div class="form-group mt-3">
						<label for="romanNumeralInput">Roman Numeral</label>
						<textarea
							id="romanNumeralInput"
							class="form-control"
							disabled
						></textarea>
					</div>
					<div class="d-flex justify-content-center mt-3">
						<button
							type="submit"
							class="submit-btn btn btn-primary"
						>
							Convert
						</button>
						<div class="loader d-none">
							<div></div>
							<div></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"
	></script>
	<script src="./js/util.js"></script>
	<script src="./js/script.js"></script>
</html>
